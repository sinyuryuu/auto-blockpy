<body>
    <div class="container-fluid">
      <p id="title">Python積木方塊</p>
      <!-- 文字置中 -->

      <div
        class="btn-group"
        role="group"
        aria-label="Basic radio toggle button group"
      >
        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="btnradio1"
          autocomplete="off"
        />
        <label
          id="block"
          class="btn btn-outline-primary"
          for="btnradio1"
          >積木</label
        >

        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="btnradio2"
          autocomplete="off"
          checked
        />
        <label
          id="split"
          class="btn btn-outline-primary"
          for="btnradio2"
          >同時顯示</label
        >
        <input
          type="radio"
          type="radio"
          class="btn-check"
          name="btnradio"
          id="btnradio3"
          autocomplete="off"
        />

        <label
          id="text"
          class="btn btn-outline-primary"
          for="btnradio3"
          >僅程式碼</label
        >

    
      </div>

      
      <!-- 從本機上傳檔案 -->

     
      <form
        id="upload-form"
        method="post"
      >

       <div class="input-group">
          <input
            type="file"
            class="form-control"
            name="file"
            id="file"
            aria-describedby="upload"
            aria-label="upload"
          />
          <button class="btn btn-outline-secondary" type="button" id="upload">
            讀取檔案
          </button>
      </form>
      </div>
      </div>

      <!--  <button class="btn btn-primary" type="button" onclick="runit()">

    <div class="controltool">
        <button type="button" class="btn btn-primary" id="go">
          取得程式碼
        </button>
        <button type="button" class="btn btn-primary" id="changetheme">
          暗黑模式
        </button>
        <button type="button" class="btn btn-primary" id="run">輸出範例</button>
        <button type="button" class="btn btn-primary" id="reset">重置</button>
        <button type="button" class="btn btn-primary" id="download">匯出</button>
        <button type="button" class="btn btn-primary" id="change-tool">修改工具列</button>
        <button type="button" class="btn btn-primary" id="change-bar">替換工具箱</button>
        <button type="button" class="btn btn-primary" id="output-xml">匯出xml</button>
        <button type="button" class="btn btn-primary" id="input-xml">匯入xml</button>
        
      </div>
